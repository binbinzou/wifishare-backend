server:
  port: 9999
logging:
  pattern:
    console: "%d %clr(%-5level) %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    root: ERROR
    com.wifishared: DEBUG
    com.shanghai: DEBUG
    org.springframework: INFO
    sun.net.www: INFO
    org.hibernate: INFO
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 600000
